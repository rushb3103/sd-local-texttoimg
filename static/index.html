<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stable Diffusion Dashboard</title>

  <style>
    body {
      background: #0b0f19;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 18px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    progress {
      width: 100%;
      height: 18px;
      margin: 6px 0;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 6px;
    }

    .box {
      background: #111827;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      border-bottom: 1px solid #1f2937;
      padding: 6px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>üñºÔ∏è Stable Diffusion Generator</h1>

<textarea id="prompt" placeholder="Enter prompt..."></textarea>
<button onclick="submitJob()">Generate</button>

<div class="box">
  <b>Status:</b> <span id="status">Idle</span>
  <progress id="job-progress" value="0" max="100"></progress>
</div>

<img id="result">

<div class="box">
  <h2>SD Engine Progress</h2>
  <div id="sd-status">Idle</div>
  <progress id="sd-progress" value="0" max="100"></progress>
  <div id="sd-meta"></div>
  <div id="gpu"></div>
</div>

<div class="box">
  <h2>Job Queue</h2>
  <ul id="queue"></ul>
</div>

<script>
  const API_KEY = "{{ api_key }}";

  async function submitJob() {
    const prompt = document.getElementById("prompt").value.trim();
    if (!prompt) return;

    document.getElementById("status").innerText = "Submitting...";
    document.getElementById("job-progress").value = 0;
    document.getElementById("result").src = "";

    const res = await fetch("/api/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-KEY": API_KEY
      },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    if (res.ok) {
      pollJob(data.job_id);
      startSDProgress();
    } else {
      document.getElementById("status").innerText = data.error;
    }
  }

  function pollJob(jobId) {
    let delay = 1200;

    async function check() {
      const res = await fetch(`/api/status/${jobId}`);
      const d = await res.json();

      document.getElementById("status").innerText =
        `${d.status} (${d.progress}%)`;
      document.getElementById("job-progress").value = d.progress;

      if (d.status === "done") {
        document.getElementById("result").src = d.result;
        return;
      }

      if (d.status === "error") return;

      delay = Math.min(delay + 400, 3000);
      setTimeout(check, delay);
    }

    check();
  }

  let sdTimer = null;

  function startSDProgress() {
    if (sdTimer) return;

    sdTimer = setInterval(async () => {
      const p = await fetch("/api/sd/progress").then(r => r.json());
      const g = await fetch("/api/sd/gpu").then(r => r.json());

      document.getElementById("sd-progress").value = p.progress;
      document.getElementById("sd-status").innerText =
        `Generating (${p.progress}%)`;
      document.getElementById("sd-meta").innerText =
        `Step ${p.step}/${p.steps} ‚Ä¢ ETA ${p.eta}s`;
      document.getElementById("gpu").innerText =
        `GPU VRAM: ${g.used} / ${g.total} MB`;

      if (p.progress >= 100) {
        clearInterval(sdTimer);
        sdTimer = null;
      }
    }, 1500);
  }

  async function updateQueue() {
    const res = await fetch("/api/queue");
    const jobs = await res.json();

    const ul = document.getElementById("queue");
    ul.innerHTML = "";

    jobs.forEach(j => {
      const li = document.createElement("li");
      li.innerText = `${j.id.slice(0,8)} ‚Üí ${j.status} (${j.progress}%)`;
      ul.appendChild(li);
    });
  }

  setInterval(updateQueue, 4000);
  updateQueue();
</script>

</body>
</html>
